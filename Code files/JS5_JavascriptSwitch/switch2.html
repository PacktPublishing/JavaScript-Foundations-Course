<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 2</title>
</head>
<body>
    <script>

        let letter = prompt("Enter a lette [A-C]")

        switch (letter){
            case "A":
            case "a":    
                console.log("The letter is A");
                break;
            case "B":
            case "b":
                console.log("The letter is B");
                break;
            case "C":
            case "c":
                console.log("The letter is C");

        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let x = 100;

        while(x < 11){
            console.log(x);
            x = x + 1;
        }

        // do {

        //     x = x + 1;
        // }while(x < 11);
    </script>
</body>

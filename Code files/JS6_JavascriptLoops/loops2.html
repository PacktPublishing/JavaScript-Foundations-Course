<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops 2</title>
</head>
<body>
    <script>
    
        let bands = [];
        let input = "";
        while(input != "XXX"){
            input = prompt("Enter one of your favorite bands or XXX to exit:");
            if (input != "XXX"){
            bands.push(input);
            }
        }
        console.log(bands);
    </script>
</body>
</html>

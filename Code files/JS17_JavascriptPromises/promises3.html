<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        var promise = new Promise(function(resolve,reject){
        setTimeout(function() {
            reject('This is an error!');
             }, 2000);
    });

    promise.then(function success(data){
        console.log(data);
    }, function error(data) {
        console.error(data)
    });


    </script>  
    
</body>
</html>
